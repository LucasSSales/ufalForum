<app-menu-bar></app-menu-bar>
<div *ngIf="loading" class="top">
        <mat-spinner class="loading"></mat-spinner>
</div>
<!-- colocar esse card como componente a parte e depois loopar as materias que ele ta matriculado -->
<div *ngIf="!loading">
        <div class="btns">
                <button mat-raised-button (click)="openDialog('create')" class="btn">
                        Criar uma Comunidade</button>
                <button mat-raised-button (click)="openDialog('register')" class="btn">
                        Entrar em uma comunidade existente</button>
        </div>
        <mat-grid-list cols="3" gutterSize="100">
                <!--<mat-grid-tile *ngFor="let m of materias" class="cards">
                        <mat-card class="container">
                        <mat-card-title-group>
                        <mat-card-title (click)="openSubject()" class="cursor">{{m.nome}}</mat-card-title>
                        <mat-card-subtitle>{{m.prof}}</mat-card-subtitle>
                        <img mat-card-avatar src="https://cdn1.iconfinder.com/data/icons/user-pictures/100/unknown-512.png">
                        </mat-card-title-group>
                        </mat-card>
                </mat-grid-tile>-->
        </mat-grid-list>

        <div class="classes" *ngIf="student.length>0 || profesor.length>0">
        <div *ngIf="student.length>0">
                <h4 class="text">Comunidades em que você é membro</h4>
                <div *ngFor="let s of student, index as i">
                        <mat-card class="card">
                        <mat-card-title-group>
                        <mat-card-title (click)="openSubject(this.student, i)" class="cursor">{{s.name}}</mat-card-title>
                        <mat-card-subtitle>Professor: {{s.Owner.first_name}}</mat-card-subtitle>
                        </mat-card-title-group>
                        </mat-card>
                </div>
        </div>
        <div *ngIf="profesor.length>0">
                <h4 class="text">Comunidades em que você é dono</h4>
                <div *ngFor="let p of profesor, index as i">
                        <mat-card class="card">
                        <mat-card-title-group>
                        <mat-card-title (click)="openSubject(this.profesor, i)" class="cursor">{{p.name}}</mat-card-title>
                        <mat-card-subtitle></mat-card-subtitle>
                        </mat-card-title-group>
                        </mat-card>
                </div>
        </div>  
        </div>

        <div *ngIf="student.length==0 && profesor.length==0">
                <h3 class="text">Você não possui Comunidades</h3>
        </div>

</div>
