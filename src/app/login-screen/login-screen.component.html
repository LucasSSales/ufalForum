<div class="container">
    <mat-card class="card">
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form class="inputs">
                <mat-form-field class="fullWidth">
                    <input matInput placeholder="Usuário" [(ngModel)]="usuario" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <mat-form-field class="fullWidth">
                    <input matInput type="password" placeholder="Senha" [(ngModel)]="senha" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" (click)="login()">Entrar</button>
        </mat-card-actions>
        <mat-card-footer>
            <span class="cadastro">
                Não possui conta? <a href="http://localhost:4200/cadastro">Cadastre-se</a>
            </span>
        </mat-card-footer>
    </mat-card>
</div>
